<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southeast Asia Travel Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Southeast Asia Travel Blog</h1>
        <div class="nav-buttons">
            <a href="#" id="backBtn" style="display: none;">‚Üê Back</a>
            <a href="#" id="loginBtn">Admin Login</a>
        </div>
    </nav>

    <main>
        <div class="sidebar">
            <h3>Categories</h3>
            <ul id="categories">
                <li><a href="#" data-category="all" class="active">All Posts</a></li>
                <li><a href="#" data-category="food">Food & Cuisine</a></li>
                <li><a href="#" data-category="culture">Culture</a></li>
                <li><a href="#" data-category="attractions">Attractions</a></li>
                <li><a href="#" data-category="tips">Travel Tips</a></li>
            </ul>
        </div>
        <section id="blog-posts">
            <h2>Latest Travel Posts</h2>
            <div class="blog-grid" id="blogGrid">
                <!-- Posts will be loaded here -->
            </div>
        </section>

        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Admin Login</h2>
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button id="submitPassword">Login</button>
            </div>
        </div>

        <div id="admin-panel" class="modal">
            <div class="modal-content">
                <h2>Create New Post</h2>
                <input type="text" id="postTitle" placeholder="Title">
                <textarea id="postContent" placeholder="Write your post content"></textarea>
                <input type="text" id="postLocation" placeholder="Enter destination">
                <select id="postCategory">
                    <option value="">Select a category</option>
                    <option value="food">Food & Cuisine</option>
                    <option value="culture">Culture</option>
                    <option value="attractions">Attractions</option>
                    <option value="tips">Travel Tips</option>
                </select>
                <input type="file" id="postImage" accept="image/*">
                <div id="imagePreview"></div>
                <button id="createPost">Create Post</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
