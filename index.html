
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siwoo's travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Siwoo's travels</h1>
        <div class="nav-buttons">
            <a href="#" id="backBtn" style="display: none;">‚Üê Back</a>
            <div id="authButtons">
                <button id="loginBtn">Sign In</button>
                <button id="registerBtn">Register</button>
                <button onclick="showAdminLoginModal()">Admin Login</button>
            </div>
            <div id="userInfo" style="display: none;">
                <span id="userDisplay"></span>
                <button id="adminSettingsBtn" style="display: none;">Admin Settings</button>
                <button id="signoutBtn">Sign Out</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="sidebar">
            <h3>Destinations</h3>
            <ul id="categories">
                <li><a href="#" data-destination="all" class="active">All Posts</a></li>
                <li class="destination-category">
                    <a href="#" data-destination="vietnam">Vietnam</a>
                    <ul class="subcategories">
                        <li><a href="#" data-destination="vietnam" data-category="food">Food</a></li>
                        <li><a href="#" data-destination="vietnam" data-category="culture">Culture</a></li>
                        <li><a href="#" data-destination="vietnam" data-category="attractions">Attractions</a></li>
                    </ul>
                </li>
                <li class="destination-category">
                    <a href="#" data-destination="thailand">Thailand</a>
                    <ul class="subcategories">
                        <li><a href="#" data-destination="thailand" data-category="food">Food</a></li>
                        <li><a href="#" data-destination="thailand" data-category="culture">Culture</a></li>
                        <li><a href="#" data-destination="thailand" data-category="attractions">Attractions</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <section id="blog-posts">
            <h2>Latest Travel Posts</h2>
            <div class="blog-grid" id="blogGrid"></div>
        </section>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="submitLogin">Login</button>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button id="submitRegister">Register</button>
        </div>
    </div>

    <div id="admin-panel" class="modal">
        <div class="modal-content">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="posts">Create Post</button>
                <button class="tab-btn" data-tab="members">Manage Members</button>
                <button class="tab-btn" data-tab="destinations">Manage Destinations</button>
            </div>
            <div id="posts-tab" class="tab-content active">
                <h2>Create New Post</h2>
                <input type="text" id="postTitle" placeholder="Title">
                <textarea id="postContent" placeholder="Write your post content"></textarea>
                <input type="text" id="postLocation" placeholder="Enter destination">
                <select id="postCategory">
                    <option value="">Select a category</option>
                    <option value="food">Food & Cuisine</option>
                    <option value="culture">Culture</option>
                    <option value="attractions">Attractions</option>
                    <option value="members">Members Only Content</option>
                </select>
                <input type="file" id="postImage" accept="image/*">
                <div id="imagePreview"></div>
                <button id="createPost">Create Post</button>
            </div>
            <div id="members-tab" class="tab-content">
                <h2>Manage Members</h2>
                <div id="membersList"></div>
            </div>
            <div id="destinations-tab" class="tab-content">
                <h2>Add New Destination</h2>
                <input type="text" id="newDestination" placeholder="Enter new destination name">
                <button id="addDestination">Add Destination</button>
                <div id="destinationsList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
